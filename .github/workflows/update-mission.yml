name: Update Asteroid Mission Visuals

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  simulate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy matplotlib astropy poliastro

      - name: Run trajectory render
        run: |
          export PYTHONPATH="${PYTHONPATH}:${GITHUB_WORKSPACE}"
          python render/trajectory.py

      - name: Run fuel plot render
        run: |
          export PYTHONPATH="${PYTHONPATH}:${GITHUB_WORKSPACE}"
          python render/fuel_plot.py

      - name: Run velocity plot render
        run: |
          export PYTHONPATH="${PYTHONPATH}:${GITHUB_WORKSPACE}"
          python render/velocity_plot.py

      - name: Generate mission timeline JSON
        run: |
          export PYTHONPATH="${PYTHONPATH}:${GITHUB_WORKSPACE}"
          python scripts/generate_mission_data.py

      - name: Commit updated assets
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add assets/*.svg
          git add assets/mission_timeline.json
          git commit -m "auto: update mission visuals and timeline" || echo "No changes"
          git push